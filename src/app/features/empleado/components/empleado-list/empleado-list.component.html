<div class="container mt-4">
  <h2>Lista de Empleados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Puesto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.puesto }}</td>
        <td>
          <a routerLink="/empleado/nuevo" class="btn btn-primary">Agregar Nuevo</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
